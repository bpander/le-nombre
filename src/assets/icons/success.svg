<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
<style type="text/css">
  @keyframes pathAnim {
    to { stroke-dashoffset: 0; }
  }

  .circle {
    fill: none;
    stroke: currentColor;
    stroke-dasharray: 60;
    stroke-dashoffset: 60;
    transform-origin: 50%;
    transform: rotate(-90deg);
    animation: pathAnim 1s cubic-bezier(0.860, 0.000, 0.070, 1.000) forwards;
  }

  .check {
    fill: none;
    stroke: currentColor;
    stroke-width: 1.25;
    stroke-linejoin: round;
    stroke-miterlimit: 10;
    stroke-dasharray: 18;
    stroke-dashoffset: 18;
    animation: pathAnim 0.4s cubic-bezier(0.215, 0.610, 0.355, 1.000) 0.75s forwards;
  }
</style>
  <circle class="circle" cx="12" cy="12" r="9.5"/>
  <polyline class="check" points="5.7,11.9 10,16.1 18.3,7.9"/>
</svg>
